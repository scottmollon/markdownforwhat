<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    </head>
    <body>
        <div class='container-fluid'>
            <div class='row'>
                <div class='col'>
                    <h3>HTML (<span data-bind="text: htmlfilename"></span>)</h3>
                </div>
                <div class="col-1">
                    
                </div>
                <div class="col">
                    <h3>MARKDOWN (<span data-bind="text: mdfilename"></span>)</h3>
                </div>
            </div>
            <div class='row'>
                
                <div class='col'>
                    <div class='form-group'>
                        <textarea class='form-control' id='htmltextarea' data-bind='nicedit: htmlinput' rows='30'></textarea>
                    </div>
                </div>
                <div class="col-1">
                    <button class="btn btn-primary btn-block" data-bind="click: clearAll">New File</button>
                    <hr>
                    <input type="file" id="uploadhtml" accept=".html" data-bind="value: htmlfile" style="display: none">
                    <button class="btn btn-primary btn-block" id="openhtmlbtn" data-bind="click:loadFile">Open HTML file</button>
                    <button class="btn btn-primary btn-block" data-bind="click: saveHTMLFile">Save HTML file</button>
                    <hr>
                    
                    <input type="file" id="uploadmd" accept=".md" data-bind="value: mdfile" style="display: none">
                    <button class="btn btn-primary btn-block" id="openmdbtn" data-bind="click:loadFile">Open MD file</button>
                    <button class="btn btn-primary btn-block" data-bind="click: saveMdFile">Save MD file</button>
                </div>
                <div class='col'>
                    <div class='form-group'>
                        <textarea class='form-control' id='markoutput' data-bind='value: mdoutput' rows='30' readonly></textarea>
                    </div>
                </div>
                
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
        <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"></script>
        
        <script src='js/nicEdit/nicEdit.js'></script>
        <script src='js/FileSaver.js'></script>
        <script src='js/markdownView.js'></script>
    </body>
</html>
